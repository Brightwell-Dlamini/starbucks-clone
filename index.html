<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="shortcut icon"
      href="https://upload.wikimedia.org/wikipedia/en/thumb/d/d3/Starbucks_Corporation_Logo_2011.svg/1200px-Starbucks_Corporation_Logo_2011.svg.png"
      type="image/x-icon"
    />
    <script
      src="https://kit.fontawesome.com/de5052e150.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles.css" />
    <title>Star Bucks Clone</title>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="left-nav">
          <div class="logo">
            <img src="/assets/logo.png" alt="logo" />
          </div>
          <nav>
            <ul>
              <li>Menu</li>
              <li>Rewards</li>
              <li>Gift Cards</li>
            </ul>
          </nav>
        </div>

        <div class="right-nav">
          <div class="find-store">
            <span>
              <i class="fas fa-map-marker-alt"></i>
              Find Store
            </span>
          </div>
          <div class="sign-in">Sign in</div>
          <div class="join-now">Join now</div>
        </div>
      </div>
    </header>
  </body>
</html>
